<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XEUYOU-NDAW-GNI - Emploi au Sénégal</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom sticky-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <div class="bg-custom-green p-2 rounded me-2">
                    <img src="https://img.icons8.com/ios-filled/25/ffffff/briefcase.png" alt="logo">
                </div>
                <span class="fw-bold">XEUYOU-NDAW-GNI</span>
            </a>
            <div class="ms-auto d-flex align-items-center">
                <a href="offres_emploi.html" class="nav-link fw-bold me-3">>Offres_emploi</a>
                <a href="travailleur.html" class="nav-link me-3  fw-bold"> >Je suis travailleur</a>
                <a href="employeur.html" class="text-white"><button class="btn btn-primary bg-custom-green fw-bold py-2 rounded-3">Je recrute</button></a>
            </div>
    </nav>


    <div class="container py-5">
        <div class="max-width-container mx-auto" style="max-width: 550px;">
            <a href="index.html" class="btn-back">
                <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                Retour
            </a>

            <div class="card card-profile p-4 p-md-5">
                <div class="text-center">
                    <div class="icon-circle">
                        <svg width="35" height="35" viewBox="0 0 24 24" fill="none" stroke="#28a745" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </div>
                    <h1 class="h3 fw-bold">Créer mon profil travailleur</h1>
                    <p class="text-muted small">Remplissez les informations pour commencer à postuler aux offres</p>
                </div>

                <form id="profileForm" class="mt-4" novalidate>
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Nom complet *</label>
                        <input type="text" class="form-control custom-input" id="fullName"
                            placeholder="Ex: Amadou Diallo" required>
                        <div class="invalid-feedback">Veuillez entrer votre nom complet.</div>
                    </div>

                    <div class="mb-3">
                        <label for="phone" class="form-label">Numéro de téléphone *</label>
                        <input type="tel" class="form-control custom-input" id="phone"
                            placeholder="Ex: +221 77 123 4567" required>
                        <div class="invalid-feedback">Un numéro de téléphone valide est requis.</div>
                    </div>

                    <div class="mb-3">
                        <label for="sector" class="form-label">Secteur d'activité *</label>
                        <select class="form-select custom-input" id="sector" required>
                            <option value="" selected disabled>Choisissez un secteur</option>
                            <option value="tech">Informatique / Digital</option>
                            <option value="construction">Bâtiment / Construction</option>
                            <option value="health">Santé / Social</option>
                            <option value="other">Autre</option>
                        </select>
                        <div class="invalid-feedback">Veuillez choisir un secteur.</div>
                    </div>

                    <button type="submit" id="travailleur" class="btn btn-success btn-submit">Continuer</button>
                </form>
            </div>
        </div>
    </div>


<script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
