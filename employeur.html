<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XEUYOU-NDAW-GNI - Emploi au Sénégal</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    </head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom sticky-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <div class="bg-custom-green p-2 rounded me-2">
                    <img src="https://img.icons8.com/ios-filled/25/ffffff/briefcase.png" alt="logo">
                </div>
                <span class="fw-bold">XEUYOU-NDAW-GNI</span>
            </a>
            <div class="ms-auto d-flex align-items-center">
                <a href="offres_emploi.html" class="nav-link fw-bold me-3">>Offres_emploi</a>
                <a href="travailleur.html" class="nav-link me-3  fw-bold"> >Je suis travailleur</a>
                <a href="employeur.html" class="text-white"><button class="btn btn-primary bg-custom-green fw-bold py-2 rounded-3">Je recrute</button></a>
        </div>
    </nav>

<div class="container py-5">
    <div class="mx-auto" style="max-width: 550px;">
        
        <a href="index.html" class="btn-back">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            Retour
        </a>

        <div class="card card-employer p-4 p-md-5 bg-white">
            <div class="text-center mb-4">
                <div class="icon-box">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#2563eb" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect>
                        <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
                    </svg>
                </div>
                <h1 class="h3 fw-bold mb-2">Créer mon compte employeur</h1>
                <p class="text-muted">Commencez à publier vos offres et trouvez les meilleurs talents</p>
            </div>

            <form id="employerForm" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label class="form-label">Nom de l'entreprise *</label>
                    <input type="text" class="form-control custom-control" placeholder="Ex: Construction Moderne SARL" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Nom du responsable *</label>
                    <input type="text" class="form-control custom-control" placeholder="Ex: Ibrahima Fall" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Numéro de téléphone *</label>
                    <input type="tel" class="form-control custom-control" placeholder="Ex: +221 33 821 2345" required>
                </div>

                <button type="submit" id="employeur" class="btn btn-primary w-100 mt-3 py-3 fw-bold rounded-3" style="background-color: #2563eb; border: none;">
                    Créer mon compte
                </button>
            </form>
        </div>

    </div>
</div>


<script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
